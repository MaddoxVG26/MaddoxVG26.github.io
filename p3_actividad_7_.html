<html lang="es">
<head>

<body>
<h1>Unidad 3 | Actividad 07 :: Tema (JavaScript)</h1>
<form onsubmit="form-horizontal" name="frmControles" action="#" method="post">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="radios">Elige un Valor </label>
  <div class="col-md-4">
  <div class="radio">
    <label for="radios-0">
      <input type="radio" name="radios" id="radios-0" value="59" checked="checked">
      Combo pequeño
    </label>
	</div>
  <div class="radio">
    <label for="radios-1">
      <input type="radio" name="radios" id="radios-1" value="99">
      Combo mediano
    </label>
	</div>
  <div class="radio">
    <label for="radios-2">
      <input type="radio" name="radios" id="radios-2" value="129">
      Combo grande
    </label>
	</div>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="check">Ingredientes</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="check-0">
      <input type="checkbox" name="check" id="check-0" value="1">
      Queso
    </label>
	</div>
  <div class="checkbox">
    <label for="check-1">
      <input type="checkbox" name="check" id="check-1" value="2">
      Jamon
    </label>
	</div>
  <div class="checkbox">
    <label for="check-2">
      <input type="checkbox" name="check" id="check-2" value="3">
      Peperoni
    </label>
	</div>
  <div class="checkbox">
    <label for="check-3">
      <input type="checkbox" name="check" id="check-3" value="4">
      Queso Asadero
    </label>
	</div>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectbasic">Combos</label>
  <div class="col-md-5">
    <select id="selectbasic" name="selectbasic" class="form-control">
      <option value="59">Combo pequeño</option>
      <option value="99">Combo mediano</option>
      <option value="129">Combo grande</option>
    </select>
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectmultiple">Select Multiple</label>
  <div class="col-md-5">
    <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
      <option value="1">Queso</option>
      <option value="2">Jamon</option>
      <option value="">Peperoni</option>
      <option value="">Queso asadero</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Boton de unidad">Double Button</label>
  <div class="col-md-8">

    <input type="submit" id="btnEnviar" name="btnEnviar" class="btn btn-primary">
    <input type="reset" id="btnBorrar" name="btnBorrar" class="btn btn-info">

  </div>
</div>
<!--Otros controles-->
<div class="form-group">
    <div class="col-md-8">
        <label> Archivo ::</label><input type="file" id="varFile"><br>
        <label> Color ::</label><input type="color" id="varColor"><br>
        <label> Fecha ::</label><input type="date" id="varDate"><br>
        <label> Tiempo ::</label><input type="time" id="varTime"><br>
        <label> Semana::</label><input type="week" id="varWeek"><br>
        <label> Mes ::</label><input type="month" id="varMonth"><br>
    </div>
</div>

</fieldset>
</form>

</body>
</html>
