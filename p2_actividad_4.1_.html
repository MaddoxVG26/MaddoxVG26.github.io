<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Unidad 2 | Actividad 4.1</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="author" content="Maddox Antonio Vela Gonzalez">
    <meta name="fecha" content=" 5 de marzo de 2025">
    <meta name="descripcion" content="Tablas y colores">
    <style>
        table { border: 1px solid #C5C5C5; border-collapse: collapse; width: 100%; }
        th { color: #C5C5C5; text-transform: uppercase; }
        th, td { text-align: left; padding: 10px; }
        tr:nth-child(even) { background-color: #C5C5C5; }
        .color-box {
            width: 50px;
            height: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
 
    <h2>Tabla de Colores</h2>
    <table>
        <tr>
            <th>Color</th>
            <th>Nombre</th>
            <th>Hex Code</th>
            <th>RGB Code</th>
        </tr>
        <tr>
            <td><span class="color-box" style="background-color: #FFC0CB;"></span></td>
            <td>Pink</td>
            <td>#FFC0CB</td>
            <td>rgb(255, 192, 203)</td>
        </tr>
        <tr>
            <td><span class="color-box" style="background-color: #FFB6C1;"></span></td>
            <td>LightPink</td>
            <td>#FFB6C1</td>
            <td>rgb(255, 182, 193)</td>
        </tr>
        <tr>
            <td><span class="color-box" style="background-color: #FF69B4;"></span></td>
            <td>HotPink</td>
            <td>#FF69B4</td>
            <td>rgb(255, 105, 180)</td>
        </tr>
        <tr>
            <td><span class="color-box" style="background-color: #FF1493;"></span></td>
            <td>DeepPink</td>
            <td>#FF1493</td>
            <td>rgb(255, 20, 147)</td>
        </tr>
        <tr>
            <td><span class="color-box" style="background-color: #C71585;"></span></td>
            <td>MediumVioletRed</td>
            <td>#C71585</td>
            <td>rgb(199, 21, 133)</td>
        </tr>
        <tr>
            <td><span class="color-box" style="background-color: #DB7093;"></span></td>
            <td>PaleVioletRed</td>
            <td>#DB7093</td>
            <td>rgb(219, 112, 147)</td>
        </tr>
    </table>
 
</body>
</html>
